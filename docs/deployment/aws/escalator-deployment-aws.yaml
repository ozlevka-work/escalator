---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: escalator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: escalator
      role: escalator
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: escalator
      labels:
        app: escalator
        role: escalator
    spec:
      serviceAccountName: escalator
      nodeSelector:
        management: "yes"
      containers:
      - image: ozlevka/escalator:1
        command:
        - ./main
        - --nodegroups
        - /opt/conf/nodegroups/nodegroups_config.yaml
        - --cloud-provider
        - aws
        name: escalator
        ports:
        - containerPort: 8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: AWS_REGION
          value: us-east-1
        volumeMounts:
        - name: escalator-nodegroups
          mountPath: /opt/conf/nodegroups
          readOnly: true
      volumes:
      - name: escalator-nodegroups
        configMap:
          name: escalator-config
          defaultMode: 0644
          items:
          - key: nodegroups_config.yaml
            path: nodegroups_config.yaml
---
apiVersion: v1
kind: Service
metadata:
  labels:
    role: escalator
    app: escalator
  name: escalator
  namespace: kube-system
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    role: escalator
